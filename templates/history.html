<!DOCTYPE html>
<html>
<head>
  <title>{{ .title }}</title>
</head>
<body>
<h1>{{ .title }}</h1>
<a href="/">Retour</a>
<ul id="list"></ul>
<script>
  fetch('/proxy/history')
          .then(res => res.json())
          .then(data => {
            const list = document.getElementById('list');
            data.forEach(item => {
              let li = document.createElement('li');
              li.innerText = `${item.created_at} - ${item.name}`;
              list.appendChild(li);
            });
          });
</script>
</body>
</html>
